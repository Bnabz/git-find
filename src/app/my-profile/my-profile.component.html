
<p>{{user.followers}} </p>
<p>{{user.public_repos}}</p>
<p>{{user.public_repos}}</p>
<div class="row">
   <div class=" card-columns">
       <div *ngFor="let repo of repos">
           <div class="card m-4 " appHighlight>
               <div class=" text-center card-header">
                   <h2>{{repo.name}}</h2>
               </div>
               <br>
               <br>
               <div class="card-body ">
                   <p class="desc">{{repo.description}}</p>
                   <p>Created on: {{repo.created_at | date}}</p>
               </div>
               <a href="{{repo.html_url}}" class="text-align-center" target="_blank"
                   class="m-3 btn btn-outline-info card-footer">View this project on github</a>

           </div>
       </div>
   </div>

</div>
