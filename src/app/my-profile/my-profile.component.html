<p>{{profile.following}} </p>
<p>{{profile.followers}} </p>
<p>{{profile.public_repos}}</p>
<p>{{profile.public_repos}}</p>
<div class="row">
                   <div class=" card-columns">
                       <div *ngFor="let repos of repos">
                           <div class="card m-4 " appHighlight>
                               <div class=" text-center card-header">
                                   <h2>{{repos.name}}</h2>
                               </div>
                               <br>
                               <br>
                               <div class="card-body ">
                                   <p class="desc">{{repos.description}}</p>
                                   <p>Created on: {{repos.created_at | date}}</p>
                               </div>
                               <a href="{{repos.html_url}}" class="text-align-center" target="_blank"
                                   class="m-3 btn btn-outline-info card-footer">View this project on github</a>

                           </div>
                       </div>
                   </div>

               </div>
